<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
      rel="stylesheet"
    />
    <title>Form Assignment</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="half-page">
        <img src="logo1.png" alt="page art" class="logo" />
        <h1 class="learn">Learn highly sought after skills without hassle.</h1>
        <br>
        <div class="images">
            <img src="twitter.png" alt="X" width="20px" height="20px">
            <img src="instagram.png" alt="Instagram" width="20px" height="20px">
            <img src="facebook.png" alt="Facebook" width="20px" height="20px">
            <img src="linkedin.png" alt="LinkedIn" width="20px" height="20px">
        </div>
        <p class="footer">2025 &copy; AltSchool Africa. All rights reserved.</p>
      </div>

      <div class="sign-up">
        <div class="question">
            <p >Already an AltSchooler? <span>Sign in!</span></p>
        </div>
        <div class="forms">
            <h1 class="sign">Signup</h1>
            <p class="apply">Take the next steps to apply at AltSchool Africa</p>
            <form action="">
                <div class="form-group1">
                    <div>
                        <label for="name">First Name</label><br>
                        <input type="text" id="name" name="First Name" required placeholder="First Name">
                    </div>
                    <div>
                        <label for="name">Last Name</label><br>
                        <input type="text" id="name" name="Last Name" required placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group2">
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" name="Email" required placeholder="Email">
                    </div>
                    <div>
                        <label for="gender">Gender</label><br>
                        <select name="Gender" id="gender">
                            <option value="">Select Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>  
                        </select>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
